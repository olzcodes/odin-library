<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <div class="menu">
      <button class="btn-all">ALL</button>
      <button class="btn-read">READ</button>
      <button class="btn-unread">UNREAD</button>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form id="add-book" action="#">
        <input id="title" name="title" type="text" placeholder="Title">
        <input id="author" name="author" type="text" placeholder="Author">
        <input id="pages" name="pages" type="number" placeholder="Pages">
        <input id="category" name="category" type="text" placeholder="Category">
        <div class="checkbox-container">
          <label for="completed">Read</label>
          <input id="completed" name="completed" type="checkbox">
        </div>
      </form>
      <button id="btn-save" type="submit">Save</button>
    </div>
    <table class="books-table">
      <thead class="table-head">
        <tr>
          <th class="th-title">
            Title
          </th>
          <th class="th-author">
            Author
          </th>
          <th class="th-pages">
            Pages
          </th>
          <th class="th-category">
            Category
          </th>
          <th class="th-completed">
            Read
          </th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
</body>

</html>
