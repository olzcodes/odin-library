<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <div class="menu">
      <button class="btn-all">ALL</button>
      <button class="btn-read">READ</button>
      <button class="btn-unread">UNREAD</button>
    </div>
  </header>
  <main>
    <div class="form-container">
      <form id="add-book" action="#">
        <div class="form-row">
          <label for="title">Title</label>
          <input id="title" name="title" type="text">
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input id="author" name="author" type="text">
        </div>
        <div class="form-row">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number">
        </div>
        <div class="form-row">
          <label for="category">Category</label>
          <input id="category" name="category" type="text">
        </div>
        <div class="form-row">
          <label for="completed">Completed</label>
          <input id="completed" name="completed" type="checkbox">
        </div>
        <div class="form-row">
          <button id="btn-save" type="submit">Save</button>
        </div>
      </form>
    </div>
    <div class="books-container">
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
