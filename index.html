<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Odin Library</h1>
    <div class="menu">
      <button class="btn-all">ALL</button>
      <button class="btn-read">READ</button>
      <button class="btn-unread">UNREAD</button>
    </div>
  </header>
  <main>
    <div class="form-container hidden">
      <form id="add-book">
        <input id="title" name="title" type="text" placeholder="Title *" required>
        <input id="author" name="author" type="text" placeholder="Author *" required>
        <input id="pages" name="pages" type="number" min="1" step="1" placeholder="Pages">
        <input id="category" name="category" type="text" placeholder="Category">
        <div class="checkbox-container">
          <label for="completed" id="label-completed">Read</label>
          <input id="completed" name="completed" type="checkbox">
        </div>
      </form>
      <button id="btn-save" type="submit" form="add-book">Save</button>
    </div>
    <div class="form-drawer">
      <svg id="btn-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>Show Form</title>
        <path
          d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
      </svg>
      <svg class="hidden" id="btn-minus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <title>Hide Form</title>
        <path d="M17,13H7V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
      </svg>
    </div>
    <div class="table-container">
      <table>
        <thead class="table-head">
          <tr>
            <th class="th-remove">
              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 408.483 408.483" xml:space="preserve"
                stroke="#00FFFF">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        d="M87.748,388.784c0.461,11.01,9.521,19.699,20.539,19.699h191.911c11.018,0,20.078-8.689,20.539-19.699l13.705-289.316 H74.043L87.748,388.784z M247.655,171.329c0-4.61,3.738-8.349,8.35-8.349h13.355c4.609,0,8.35,3.738,8.35,8.349v165.293 c0,4.611-3.738,8.349-8.35,8.349h-13.355c-4.61,0-8.35-3.736-8.35-8.349V171.329z M189.216,171.329 c0-4.61,3.738-8.349,8.349-8.349h13.355c4.609,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.737,8.349-8.349,8.349h-13.355 c-4.61,0-8.349-3.736-8.349-8.349V171.329L189.216,171.329z M130.775,171.329c0-4.61,3.738-8.349,8.349-8.349h13.356 c4.61,0,8.349,3.738,8.349,8.349v165.293c0,4.611-3.738,8.349-8.349,8.349h-13.356c-4.61,0-8.349-3.736-8.349-8.349V171.329z">
                      </path>
                      <path
                        d="M343.567,21.043h-88.535V4.305c0-2.377-1.927-4.305-4.305-4.305h-92.971c-2.377,0-4.304,1.928-4.304,4.305v16.737H64.916 c-7.125,0-12.9,5.776-12.9,12.901V74.47h304.451V33.944C356.467,26.819,350.692,21.043,343.567,21.043z">
                      </path>
                    </g>
                  </g>
                </g>
              </svg>
            </th>
            <th class="th-completed">
              Status
            </th>
            <th class="th-title">
              Title
            </th>
            <th class="th-author">
              Author
            </th>
            <th class="th-pages">
              Pages
            </th>
            <th class="th-category">
              Category
            </th>
          </tr>
        </thead>
        <tbody class="table-body">
        </tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
